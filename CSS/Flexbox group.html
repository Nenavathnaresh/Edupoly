<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox group</title>
    <style>
       ul{
        border: 2px solid;
        margin: -2px;
        list-style-type: none;
        display: flex;
        background-color: coral;
       }
       .a{
        margin-left: auto;
        border: 2px solid;
        background-color: blue;
       }
    </style>
</head>
<body>
  <ul>
    <li><h1>jQuery Tutorials</h1></li>
    <li class="a"><h1>55</h1></li>
  </ul>
  <ul style="background-color: cornflowerblue;">
    <li><h1>jQuery Tutorials</h1></li>
    <li class="a"><h1>55</h1></li>
  </ul>
  <ul style="background-color: rgb(190, 135, 34);">
    <li><h1>jQuery Tutorials</h1></li>
    <li class="a"><h1>55</h1></li>
  </ul>
  <ul style="background-color: rgb(207, 13, 94);">
    <li><h1>jQuery Tutorials</h1></li>
    <li class="a"><h1>55</h1></li>
  </ul>
  <ul style="background-color: rgb(37, 194, 31);">
    <li><h1>jQuery Tutorials</h1></li>
    <li class="a"><h1>55</h1></li>
  </ul>
</body>
</html>
