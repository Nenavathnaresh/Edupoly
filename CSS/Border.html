<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Border</title>
    <style>
        h1{
            text-align: center;
           border: 2px solid lightslategray;
           color: rgb(0, 81, 255);
           box-shadow: 1px 10px 10px 2px;
        }
        #d1 {
            border: 2px solid;
            display: inline-block;
            width: 200px;
        }
        #d2 {
            border: 2px solid;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Nenavath Naresh</h1>
    <br><br><br>
    <div id="d1">First Div</div>
    <div id="d2">Second Div</div>
</body>
</html>
