<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
    <style>
        #t2{
            width: 100%;
            border-color: yellow;
        }
        #t1 td{
           padding: 1px;
           height: 50px;
        }
        table{
            width: 100%;
            
        }
    </style>
</head>
<body>
    <table id="t1" border="1px solid" cellspacing="0px">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <table id="t2" border="1px" cellspacing="0px">
                    <tr>
                        <td></td>
                        
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
