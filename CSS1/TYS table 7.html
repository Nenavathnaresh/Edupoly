<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tit{
            background-color: lightcoral;
        }
        #foot{
            background-color: lightslategrey;
        }
        table{
            border-color: rgb(166, 255, 0);
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="0px">
        <thead>
            <tr id="tit">
                <th>Title</th>
                <th>Price</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSS Demystified</td>
                <td>$29</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Mastering JavaScript</td>
                <td>$35</td>
                <td>6</td>
            </tr>
            <tr>
                <td>HTML5: An Introduction</td>
                <td>$15</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr id="foot">
                <td>Total</td>
                <td></td>
                <td>32</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
