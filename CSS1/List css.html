<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        li {
            border: 2px solid;
            display: inline-block;
            width: 200px;
        }
        li img {
            width: 100px;
            vertical-align: middle;
        }
        ul {
            border: 2px inset lightgreen;
            box-shadow: 1px 10px 20px 2px;
            padding: 30px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li style="border: none;"><img src="https://static.wixstatic.com/media/69a57f_edecfcd181394b1bb6800fdc93383657~mv2.png/v1/crop/x_0,y_564,w_3300,h_1484/fill/w_560,h_252,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/NITC%20Logo%20UPDATE%202020.png" alt=""></li>
        <li>Home</li>
        <li>Cources</li>
        <li>Services</li>
        <li>Products</li>
        <li>Contact Us</li>
    </ul>
    
</body>
</html>
