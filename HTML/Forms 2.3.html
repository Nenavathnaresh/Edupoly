<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <table cellpadding="10px" style="border: 2px solid grey;" align="center">
            <tr>
                <td colspan="2"><h1>Novell Services Login</h1></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Passward:</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>City of Employment</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Web server</td>
                <td><select name="" id="">
                    <option value="">-choose a server-</option>
                </select></td>
            </tr>
            <tr>
                <td>Please specify <br> your role</td>
                <td>
                    <input type="radio" name="role" id=""> <label for="">Admin</label> <br>
                    <input type="radio" name="role" id=""> <label for="">Engineer</label> <br>
                    <input type="radio" name="role" id=""> <label for="">Manager</label> <br>
                    <input type="radio" name="role" id=""> <label for="">Guest</label> <br>
                </td>
            </tr>
            <tr>
                <td>Single Sign-on <br> to the following</td>
                <td>
                    <input type="checkbox" name="" id=""> <label for="">Mail</label><br>
                    <input type="checkbox" name="" id=""> <label for="">Payroll</label><br>
                    <input type="checkbox" name="" id=""> <label for="">Self-service</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>Login</button>
                    <input type="reset" name="" id="">
                </td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
