<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown hover</title>
    <style>
        h2{
            width: 80px;
            background-color: blueviolet;
            color: white;
        }
        h1{
            display: none;
            background-color: lightsalmon;
            width: 120px;
        }
        div:hover h1{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h2>Family</h2>
        <h1>Naresh</h1>
        <h1>Suresh</h1>
        <h1>Shy</h1>
        <h1>Chandu</h1>
        <h1>Dholi</h1>
    </div>
</body>
</html>
