<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your self</title>
    <style>
        body{
            margin: 0px;
            
        }
        #main{
            box-sizing: border-box;
            margin-left: 450PX;
        }
        #a{
            background-color: red;
            width: 500px;
            height: 100px;
            margin: 0px;
        }
        #b{
            background-color: green;
            width: 500px;
            height: 10px;
            margin: 0px;
        }
        #c{
            background-color: blue;
            width: 100px;
            height: 400px;
            margin: 0px;
            margin-right: -2px;
            display: inline-block;
        }
        #d{
            background-color: yellow;
            width: 300px;
            height: 400px;
            margin: 0px;
            margin-left: -2px;
            margin-right: -2px;
            
            
            display: inline-block;

        }
        #e{
            background-color: lightblue;
            width: 100px;
            height: 400px;
            margin: 0px;
            margin-left: -2px;
            display: inline-block;
        }
        #f{
            background-color: orangered;
            width: 500px;
            height: 100px;
            margin: 0px;
            margin-top: -4px;
        }
        #sub{
            display: inline-block;
        }
       
    </style>
</head>
<body>
    <div id="main">
        <h1 id="a"></h1>
        <h1 id="b"></h1>
        <div id="sub">
            <h1 id="c"></h1>
            <h1 id="d"></h1>
            <h1 id="e"></h1> 
        </div>
        <h1 id="f"></h1>
    </div>
</body>
</html>
