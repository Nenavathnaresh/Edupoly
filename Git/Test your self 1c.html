<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #main{
            border: 1px solid;
            text-align: center;
            padding: 5px;
        }
        #hd{
            border: 3px solid magenta;
            height: 100px;
            margin-bottom: 0px;       
         }

        #sbl{
            border: 3px solid blue;
            width: 20%;
            height: 500px;
            display: inline-block;
            padding: 10px;
            margin-right: 15px;
        }
        #con{
            border: 3px solid red;
            width: 57%;
            height: 500px;
            display: inline-block;
            padding: 10px;
            margin-right: 15px;
        }
        #sbr{
            border: 3px solid yellow;
            width: 20%;
            height: 500px;
            display: inline-block;
            padding: 10px;
        }
        #foot{
            border: 3px solid green;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 id="hd">Header</h1>
       
            <h1 id="sbl">Side bar left</h1>
            <h1 id="con">content</h1>
            <h1 id="sbr">side bar right</h1>
        
        <h1 id="foot">Footer</h1>
    </div>
</body>
</html>
