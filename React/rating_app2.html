<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .blur {
            color: rgb(196, 175, 175, 0.5);
        }

        .fill {
            color: gold;
        }
        i{
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function Rating() {
            var [index, setIndex] = React.useState(0);
            var emoji = [
                '',
                'https://imgk.timesnownews.com/story/Kohli-solo-sad-AP_0.jpg',
                'https://english.cdn.zeenews.com/sites/default/files/2022/11/11/1115506-untitled-design-90.png',
                'https://static.toiimg.com/thumb/msid-87460893,width-1070,height-580,imgsize-30756,resizemode-6,overlay-toi_sw,pt-32,y_pad-40/photo.jpg',
                'https://i.pinimg.com/736x/fe/1f/cc/fe1fccc5581c4fa2767f0e5108d93243.jpg',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrkxl0X9bwn-3_S-XjPj-xej-YnibJgdZPMw&usqp=CAU'
            ]

            function rate(ind) {
                setIndex(ind)
            }

            return (
                <div>
                    <div className='container d-flex justify-content-center'>
                        <i onMouseOver={() => { rate(1) }} className={index >= 1 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(2) }} className={index >= 2 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(3) }} className={index >= 3 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(4) }} className={index >= 4 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(5) }} className={index == 5 ? 'fill' : 'blur'}>&#9733;</i>
                    </div>
                    <div className=' d-flex justify-content-center'>
                        {<img width='200px' src={emoji[index]}/> }
                       
                    </div>
                </div>
            )
        }
        ReactDOM.render(<Rating />, document.getElementById('root'))
    </script>
</body>

</html>
