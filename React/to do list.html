<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="root" class="container mt-2"></div>
    <script type="text/babel">
        function Todos() {
            var [todoArr, setTodo] = React.useState([]);
            var [textdec, setText] = React.useState(false)
            function update() {
                setTodo([...todoArr, document.getElementById('dd').value])
            }

            function del(e, ind) {
                
                todoArr.splice(ind, 1)
                setTodo([...todoArr])
                console.log(textdec);
            }
            function done(e, ind) {
                setText(!textdec)
                console.log(textdec);
            }
            return (

                <div>
                    <input type="text" id="dd" />
                    <button onClick={update}>Add to list</button>
                    <ul>{
                        todoArr.map((t, i) => {
                            return (
                                <div>
                                    <li style={{ textDecoration: textdec && ('line-through') }}>{t}
                                       { textdec&&<button onClick={(event) => { del(event, i) }}>Delete</button>}
                                       { (!textdec)&&<button onClick={(event) => { done(event, i) }}>Done</button>}
                                       { (!textdec)&&<button>Undo</button>}
                                      {  textdec&&<button>Edit</button>}
                                    </li>
                                </div>
                            )
                        })
                    }
                    </ul>
                </div>
            )
        }
        var j = <div>
            <Todos></Todos>

        </div>

        ReactDOM.render(j, document.getElementById('root'))
    </script>
</body>

</html>
