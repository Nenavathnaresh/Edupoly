<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Counter(props){
             var [count,setCount] = React.useState(props.x)
           
            function countinc(){
               setCount(count+1)
            }
            function countdec(){
               setCount(count-1)
            }
            return(
                <div>
                    <h1>Counter: <span id='dd'>{count}</span></h1>
                    <button onClick={countinc}>Increment</button>
                    <button onClick={countdec}>Decrement</button>
                </div>
            )
        }

        var x = <div>
                    <Counter x = {10} ></Counter>
                    <Counter x = {20}></Counter>
                    <Counter x = {30}></Counter>
                    <Counter x = {0}></Counter>
                    
                </div>
        ReactDOM.render(x,document.getElementById('root'))
    </script>
</body>
</html>
