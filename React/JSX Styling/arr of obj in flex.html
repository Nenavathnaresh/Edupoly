<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #root{
            border: 1px solid;
            
            display:flex;
           padding: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: "male"
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ]

        var a = students.map((student)=>{
            return( <div style={{border:'1px solid', backgroundColor:'lightblue', width:'40%',margin:'10px', padding:'10px' }}>
                        <img style={{width:'100px'}} src={(student.gender === 'male')?('https://im.rediff.com/cricket/2022/oct/23kohli3.jpg'):('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Anushka_Sharma_2015.jpg/170px-Anushka_Sharma_2015.jpg')} />
                        <h1>First Name:{student.firstname}</h1>
                        <h1>Last Name:{student.lastname}</h1>
                        <h1>Age:{student.age}</h1>
                        <h1>Gender:{student.gender}</h1>
                    </div> )
        })
        ReactDOM.render(a,document.getElementById('root'))

    </script>

</body>

</html>
