<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .blur {
            color: rgb(196, 175, 175, 0.5);
        }

        .fill {
            color: gold;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function Rating() {
            var [index, setIndex] = React.useState(0);
            var emoji = ['',1,2,3,]
            function rate(ind) {
                console.log(ind);
                setIndex(ind)
            }
            return (
                <div>
                    <div className='container d-flex justify-content-center'>
                        <i onMouseOver={() => { rate(1) }} className={index >= 1 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(2) }} className={index >= 2 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(3) }} className={index >= 3 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(4) }} className={index >= 4 ? 'fill' : 'blur'}>&#9733;</i>
                        <i onMouseOver={() => { rate(5) }} className={index == 5 ? 'fill' : 'blur'}>&#9733;</i>
                    </div>
                    <div className=' d-flex justify-content-center'>
                        {index == 1 && <h5>1/5</h5> }
                        {index == 2 && <h5>2/5</h5> }
                        {index == 3 && <h5>3/5</h5>}
                        {index == 4 &&<h5>4/5</h5>}
                        {index == 5 && <h5>5/5</h5>}
                    </div>
                </div>
            )
        }
        ReactDOM.render(<Rating />, document.getElementById('root'))
    </script>
</body>

</html>
