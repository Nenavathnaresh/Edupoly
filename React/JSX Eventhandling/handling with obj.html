<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        var students = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: 'male'
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ]
        function dis(obj, ind) {
            document.getElementById('d1').innerHTML = obj.firstname
            document.getElementById('d2').innerHTML = obj.lastname
            document.getElementById('d3').innerHTML = obj.age
            document.getElementById('d4').innerHTML = obj.gender
        }
        var jh1 = <>{students.map((a, i) => {
            return (
                <li onClick={() => { dis(a, i) }}>{a.firstname}</li>

            )
        })
        }
            <h1 id='d1'></h1>
            <h2 id='d2'></h2>
            <h2 id='d3'></h2>
            <h2 id='d4'></h2>
        </>
        ReactDOM.render(jh1, document.getElementById('root'))
    </script>

</body>

</html>
