<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var arr = []
        function result(e){
          if(e.target.checked === false){
            var i = arr.indexOf(e.target.value);
            arr.splice(i,1);
            document.getElementById('d1').innerHTML = arr;
          }
          else{
            arr.push(e.target.value)
            document.getElementById('d1').innerHTML = arr;
          }
        }
        var jh1 = <div>
                        <input onChange={result} type="checkbox" name='course' value='reactJs'/>:ReactJS
                        <input onChange={result} type="checkbox" name='course' value='angular'/>:Angular
                        <input onChange={result} type="checkbox" name='course' value='nodejs'/>:Nodejs
                        <input onChange={result} type="checkbox" name='course' value='express'/>:Express
                        <input onChange={result} type="checkbox" name='course' value='mongodb'/>:Mongodb
                        <input onChange={result} type="checkbox" name='course' value='mongoose'/>:Mongoose
                        <input onChange={result} type="checkbox" name='course' value='mysql'/>:MySql
                        <h1 id='d1'></h1>
                  </div>
        ReactDOM.render(jh1,document.getElementById('root'))

    </script>
</body>
</html>
