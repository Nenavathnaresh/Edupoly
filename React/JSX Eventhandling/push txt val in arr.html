        function push(){
            var x = document.getElementById('txt');
            arr.push(x.value)
            createLi()
        }

       function createLi(){
        var item = arr.map((a,i)=>{
                return ( <li>{a} <button onClick={()=>{delet(a,i)}}>Del</button> </li> )
            })
            ReactDOM.render(item,document.getElementById('root1'))
       }

        function delet(ad,ind){
            arr.splice(ind,1)
            console.log(arr);
            createLi()
        }

        var jh1 = <> <input type="text" name="" id="txt"/>
                    <button onClick = {push}>Click to push</button>
                  </>
        ReactDOM.render(jh1,document.getElementById('root'))
    </script>
    
</body>
</html>
