<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function change(e){
            document.getElementById('d1').innerHTML = e.target.value
        }
        var jh1 = <div>
                    <input onChange={change} type="radio" name='abc' value='India'/>India
                    <input onChange={change} type="radio"  name='abc' value='United State of America'/>USA
                    <h1 id='d1'></h1>
                    </div>
        ReactDOM.render(jh1,document.getElementById('root'))
    </script>
</body>
</html>
