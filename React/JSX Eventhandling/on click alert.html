<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="root1"></div>
    <h1 id="h1"></h1>
    <script type="text/babel">
        var inp = <input onKeyUp={()=>{sole()}} type="text" name='text' id='inp'/>
        var btn = <button  onClick={()=>{sole()}}>Click me!</button>
        ReactDOM.render(btn,document.getElementById('root'))
        ReactDOM.render(inp,document.getElementById('root1'))
        var text = document.getElementById('inp')
        var h1 = document.getElementById('h1')
        function sole(){
            console.log(text.value)
            h1.innerHTML = text.value.toUpperCase()
            h1.innerHTML=reset()
            //console.log(e)
        }
    </script>
</body>
</html>
