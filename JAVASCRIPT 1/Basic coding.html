<!DOCTYPE html >
<html>
    <head>
        <title>
            Basic coding
        </title>
        <style></style>
    </head>
    <body>
        <h1>1.Basic</h1>
        <script>
            var a = 10 ;
            var b = 20;
            var c = a + b ;
            var d = a - b ;
            var e = a * b ;
            var f = a / b ;
            var g = a % b ;
            document.write(a + " +" + b + " =" + c ) 
            document.write('<br>') 
            document.write(a + '-' + b + '=' + d )
            document.write('<br>')
            document.write(a + '*' + b + '=' + e)
            document.write('<br>')
            document.write(a + '/' + b + '=' + f)
            document.write('<br>')
            document.write(a + '%' + b + '=' + g)
            console.log(c)
            console.log(d)
            console.log(e)
            console.log(f)
            console.log(g)
            document.write('<br>')
            
        </script>
       
    </body>

</html>
