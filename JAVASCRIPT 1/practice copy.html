<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
   li{
    list-style: none;
   }
  </style>
  </head>

<body>
  <div id="root"></div>
  <script type="text/babel">

   function Todolist(props){
    let [todoArr, setTodoArr] = React.useState([]);

    function addToList(){
      let input = document.getElementById('d1');
      let temp = [...todoArr,{'task':input.value, 'status':false}]
      setTodoArr([...temp])
    }

    function delbtn(ind){
        todoArr.splice(ind,1)
        setTodoArr([...todoArr])
      
    }

    function donebtn(ind){
      todoArr[ind].task = true;
      
    }

      return(
        <div className='border border-4 p-3 container' >
          <Header/>
          <FormInput addToList = {addToList}/>
          <Alltodo todoArr={todoArr} delbtn={delbtn} donebtn={donebtn} undobtn={undobtn} editbtn={editbtn} />
        </div>
      )
   }

   function Header(){
    return(
      <div className='border border-4 p-3' >
        </div>
    )
   }
   
   function FormInput(props){
    return(
      <div className='border border-4 p-3' >
        <input type="text" name="" id="d1"/>
        <button onClick={()=>{props.addToList()}}>Add to list</button>
        </div>
    )
   }
    
   function Alltodo(props){
    return(
      <div className='border border-4 p-3' >
        {
          props.todoArr.map((todo,i)=>{
            return(
              <Todo todo={todo} i={i} delbtn={props.delbtn} donebtn={props.donebtn} undobtn={props.undobtn} editbtn={props.editbtn}  />
            )
          })
        }
        </div>
    )
   }

   function Todo(props){
    return(
      <div className='border border-4 p-3' >
        <li><h3>{props.todo.task}</h3>
          <button onClick={()=>{props.delbtn(props.i)}}>Delete</button>
          <button onClick={()=>{props.donebtn(props.i)}}>Done</button>
          <button onClick={()=>{props.undobtn(props.i)}}>Undo</button>
          <button onClick={()=>{props.editbtn(props.i)}}>Edit</button>
        </li>
        </div>
    )
   }
   

    ReactDOM.render(<Todolist/>, document.getElementById("root"))
  </script>
</body>

</html>
