<body>
    <button onclick="decre(i,-1)">-</button>
    <span id="d1"></span>
    <button onclick="incre(i,1)">+</button><br><br>

    <button onclick="decre(j,-100)">-</button>
    <span id="d2"></span>
    <button onclick="incre(j,100)">+</button>

    <script>
        var i = 0;
        var j = 0;
        var span1 = document.getElementById('d1')
        span1.innerHTML = i;
        var span2 = document.getElementById('d2')
        span2.innerHTML = j;

        function decre(a,b) {
            
                a = a - b;
                span1.innerHTML = i
        
            
                a = a - b;
                span2.innerHTML = j
            
        }

        function incre(a,b) {
            
                a = a + b;
                span1.innerHTML = i
            
            
                a = a + b;
                span2.innerHTML = j
            
        }

    </script>
</body>
