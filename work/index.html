<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupoly clone</title>
    <link rel="icon" type="" href="https://static-00.iconduck.com/assets.00/e-letter-icon-2048x2048-z4u36zka.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.7/babel.min.js"
        integrity="sha512-k3e7/qWbLYqVWrn5RqttDIAeyhByGpBJt87NdgBLfxVtdlmmFxEEcIQ54RA6sLW8wJo9d4NMevovbM15aJ6YSA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="banner.png">

    <script src="content.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function Contact() {
            return (
                <div className='container'>
                    <div>
                        <h1 className='head'>Get in touch with us</h1>
                        <p className='secondary'>Claim your free 10-minute phone call to see if we are right for your kid.</p>
                    </div>
                    <div className='d-flex flex-wrap justify-content-around'>
                        {
                            contactUs.map((a) => {
                                return (
                                    <div style={{ width: '26%' }} className='position-relative mb-5'>
                                        <div className='border card p-3 shadow'>
                                            <h6 className='text-primary'>{a.conct}</h6>
                                            <span className='text-secondary'>{a.info}</span>
                                        </div>
                                        <div className='position-absolute  badge' style={{ top: '-27px', right: '15px' }}>
                                            <img src={a.con} width='50px' />
                                        </div>
                                    </div>
                                )
                            })
                        }
                    </div>
                </div>
            )
        }

        function Feedback() {
            return (
                <div className='container mb-5'>
                    <div>
                        <h1 className='head'>Our Student Feedback</h1>
                        <p className='secondary'>Read what our past students speak about us</p>
                    </div>
                    
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                {
                                    feedbackArr.map((a, b) => {
                                        if (b === 0) {
                                            return (
                                                <div class="carousel-item active card text-center w-50 bg-light shadow p-2" data-bs-interval='2000'>
                                                    <img id='d1' src='naresh1.jpg' width='60px' height='60px' alt=""/>
                                                    <h5 className='head'>{a.name}</h5>
                                                    <p>{a.feedback}</p>
                                                </div>
                                            )
                                        }
                                        else {
                                            return (
                                                <div class="carousel-item card text-center w-50 bg-light shadow p-2" data-bs-interval='2000'>
                                                    <img id='d1' src={a.icon} width='60px' height='60px'/>
                                                    <h5 className='head'>{a.name}</h5>
                                                    <p>{a.feedback}</p>
                                                </div>
                                            )
                                        }
                                    })
                                }

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon bg-success" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon bg-success" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    
                </div>
            )
        }

        function TrendingCourse() {
            return (
                <div className='container mb-5'>
                    <div>
                        <h1 className='head'>Trending Courses</h1>
                        <p className='secondary'>Find courses that are best for your profession</p>
                    </div>
                    <div className='d-flex flex-wrap justify-content-between'>
                        {
                            topCourse.map((a) => {
                                return (
                                    <div style={{ width: '32%' }} className='mb-3 shadow rounded'>
                                        <img src={a.img} className='rounded-top' />
                                        <div className='d-flex flex-wrap justify-content-between p-3'>
                                            <span className='bg-light p-1 m-2 text-success rounded'>{a.level}</span>
                                            <span className='bg-dark p-1 m-2 text-white rounded'>{a.months}</span>
                                        </div>
                                        <div className='border-bottom ps-3'>
                                            <h5 className='hover'>{a.title}</h5>
                                            <p className='secondary'>{a.description}</p>
                                        </div>
                                        <div className='d-flex flex-wrap justify-content-between p-2 '>
                                            <h4 class="bi bi-currency-rupee text-success">{a.price}</h4>
                                            <span> <i class="bi bi-clock me-2 text-warning"></i>{a.duration}</span>
                                        </div>
                                    </div>
                                )
                            })
                        }
                    </div>
                </div>

            )
        }

        function Courses() {
            return (
                <div id='course' className='container mb-5'>
                    <h1 className='text-center head '>Top Courses for IT</h1>
                    <p className='text-center secondary'>Information Technology Courses to expand your skills and boost your career & salary</p>
                    <li className='d-flex flex-wrap justify-content-between'>
                        {
                            courseImg.map((a) => {
                                return (
                                    <div className='position-relative d-flex flex-wrap justify-content-between tpwidth'>
                                        <div>
                                            <img className='rounded mb-4 shadow border w-100 i2' src={a.img} />
                                        </div>
                                        <div className='position-absolute bottom-0 pb-4 ps-2 text-dark'>
                                            <h4 style={{ color: 'black' }}>{a.course}</h4>
                                            <b>{a.numcourse}</b>
                                        </div>
                                    </div>
                                )
                            })
                        }
                    </li>
                </div>
            )
        }

        function Banner() {
            return (
                <div className='mb-5'>
                    <img src="banner.png" alt="" />
                </div>
            )
        }

        function FeatureCard() {
            return (
                <div id='feature' className='d-flex flex-wrap justify-content-between container mb-5'>
                    <li className='rounded p-3 m-3'>
                        <h2>Why choose our classes</h2>
                        <p className='secondary' >We provide an end-to-end guidance to all topics necessary for current industry level standards. We focus on foundational topics so that students have a strong knowledge on basics.</p>
                    </li>

                    {
                        feature.map((a) => {
                            return (
                                <li className='shadow rounded p-3 m-3'>
                                    <i className={a.card}></i>
                                    <h4>{a.head}</h4>
                                    <p className='secondary'>{a.details}</p>
                                </li>
                            )
                        })
                    }

                </div>
            )
        }

        function Navbar() {
            return (
                <div>
                    <div className=' container d-flex flex-wrap justify-content-between p-2 mb-3 position-sticky top-0 bg-white'>
                        <div>
                            <img className='pt-2' width='120px' src="https://edupoly.in/common/assets/edupoly-logo-dark.png" />
                        </div>
                        <div >
                            <ul id='listItems' className='d-flex flex-wrap justify-content-around m-0'>
                                <li className='li'>Courses</li>
                                <li className='li'>Tutorials</li>
                                <li className='li'>Training</li>
                                <li className='li'>Contact Us</li>
                                <li><i class="bi bi-bookmark-star-fill"></i></li>
                            </ul>
                        </div>
                    </div>
                    <Banner />
                    <FeatureCard />
                    <Courses />
                    <TrendingCourse />
                    <Feedback />
                    <Contact />
                </div>
            )
        }
        ReactDOM.render(<Navbar />, document.getElementById('root'))
    </script>
</body>

</html>
